<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 100px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Google Sign-In Test Page</h1>
    <p>This page tests the Google Sign-In functionality independently from your React application.</p>
    
    <button id="signInButton">Sign in with Google</button>
    
    <div id="result">Click the button above to test sign-in...</div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyCrANBr61DyOaN639ZefKPI4y2fLzMQI",
            authDomain: "multimodelchatui.firebaseapp.com",
            projectId: "multimodelchatui",
            storageBucket: "multimodelchatui.firebasestorage.app",
            messagingSenderId: "1086406111921",
            appId: "1:1086406111921:web:f5bf8a37ecc25d4646a890",
            measurementId: "G-EXDG4TWG8W"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Get DOM elements
        const signInButton = document.getElementById('signInButton');
        const resultDiv = document.getElementById('result');
        
        // Set up sign-in function
        async function testSignIn() {
            resultDiv.innerHTML = "Attempting to sign in...";
            resultDiv.className = "";
            
            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                resultDiv.innerHTML = `
                    <span class="success">Sign-in successful!</span><br><br>
                    <strong>User:</strong> ${user.displayName}<br>
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>UID:</strong> ${user.uid}<br>
                    <strong>Provider:</strong> ${user.providerId}<br>
                `;
                
                console.log("Sign-in successful:", user);
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="error">Sign-in failed!</span><br><br>
                    <strong>Error code:</strong> ${error.code}<br>
                    <strong>Message:</strong> ${error.message}<br><br>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
                
                console.error("Sign-in error:", error);
            }
        }
        
        // Add click handler
        signInButton.addEventListener('click', testSignIn);
    </script>
</body>
</html>
